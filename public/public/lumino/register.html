<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TRUSKEN- REGISTER</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/datepicker3.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="row">
	
			<div class="panel-widget"><img src="images/logot.jpg" style="width:200px;height:200px;">
			</div>
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
			
				<div class="panel-heading">REGISTER</div>
				
				<div class="panel-body">
					<form role="form">
						<fieldset>
						<div class="form-group">
								<input class="form-control" placeholder="Full Name*" required name="email" type="email" autofocus="">
							</div>
						<div class="form-group">
								<input class="form-control" placeholder="Phone*" required name="email" type="email" autofocus="">
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="E-mail*" required name="email" type="email" autofocus="">
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Password*" required name="password" type="password" value="">
							</div>
							<div class="checkbox">
								<label>
									By signing up, I accept the <a href="#">Terms & Privacy</a> policies

								</label>
							</div>
							<a href="index.html" class="btn btn-primary">Register</a></fieldset>
					</form>
				</div>
			</div>
		</div><!-- /.col-->
	</div><!-- /.row -->	
	

<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
